<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>doctor lookup</title>
  </head>
  <body>
    <div class="container my-5">
      <form id="search">
        <input type="text" id="issue" class="form-control form-group" placeholder="medical issue" required>
        <input type="text" id="name" class="form-control form-group" placeholder="specify a doctor name">
        <input type="text" id="location" class="form-control form-group" placeholder="enter location: portland, oregon">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button">specialties</button>
          </div>
          <select class="custom-select" id="specialties">
            <option>Choose...</option>
            <option value="2">2</option>
            <option value="3">3</option>
           
          </select>
        </div>
        <button type="submit" class="form-control form-group btn btn-info">Find Doctors</button>
      </form>

      <div class="output my-5">
        <div class="row">
          <div class="col-12">
            <p></p>
          </div>
      </div>
      </div>


    </div>    
  </body>
</html>
